<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Upload Video</h2>

        <form action="{{ url_for('upload_video') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="title" name="title"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter the title of your video" required>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description"
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                          placeholder="Write a brief description" rows="4" required></textarea>
            </div>

            <!-- Hashtags -->
            <div>
                <label for="hashtags" class="block text-sm font-medium text-gray-700 mb-1">Hashtags</label>
                <input type="text" id="hashtags" name="hashtags"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Add relevant hashtags (comma-separated)" required>
            </div>

            <!-- File Upload -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Upload Video</label>
                <input type="file" id="file" name="file"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       accept="video/*" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    Upload Video
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
