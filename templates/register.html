<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create an Account</h2>

        <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter your username" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Create a password" required>
            </div>

            <!-- User Type Selection -->
            <div class="space-y-2">
                <span class="block text-sm font-medium text-gray-700">Register as:</span>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center text-sm text-gray-700">
                        <input type="radio" name="user_type" value="creator"
                               class="text-blue-500 focus:ring-2 focus:ring-blue-500" required>
                        <span class="ml-2">Creator</span>
                    </label>
                    <label class="inline-flex items-center text-sm text-gray-700">
                        <input type="radio" name="user_type" value="consumer"
                               class="text-blue-500 focus:ring-2 focus:ring-blue-500" required>
                        <span class="ml-2">Consumer</span>
                    </label>
                </div>
            </div>

            <!-- Register Button -->
            <div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    Register
                </button>
            </div>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-600 mt-6">
            Already have an account?
            <a href="{{ url_for('login_token') }}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>

</body>
</html>
