<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Your Profile</h2>

        <form action="{{ url_for('update_profile', user_id=user_id) }}" method="POST" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter your username" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter a new password">
            </div>

            <!-- Update Button -->
            <div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    Update Profile
                </button>
            </div>
        </form>

        <!-- Deactivate Account -->
        <p class="text-sm text-center text-gray-600 mt-6">
            <a href="{{ url_for('deactivate_account', user_id=user_id) }}"
               class="text-red-500 hover:underline">
                Deactivate Account
            </a>
        </p>
    </div>
</div>

</body>
</html>
