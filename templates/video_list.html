<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl px-6">
        <!-- Page Title -->
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Videos</h2>

        <!-- Search Bar -->
        <div class="flex items-center space-x-4 mb-6">
            <input type="text" id="search"
                   class="flex-grow px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                   placeholder="Search videos...">
            <button
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                Search
            </button>
        </div>

        <!-- Video List -->
        <div class="space-y-6">
            {% for video in videos %}
            <div class="bg-white p-6 shadow-lg rounded-lg">
                <h3 class="text-xl font-semibold text-gray-800">{{ video.title }}</h3>
                <p class="text-gray-600 mt-2">{{ video.description }}</p>
                <p class="text-sm text-gray-500 mt-1">Hashtags: <span class="text-blue-500">{{ video.hashtags }}</span></p>

                <!-- Actions -->
                <div class="flex justify-between items-center mt-4">
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        Like
                    </button>
                    <button
                        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 focus:ring-2 focus:ring-gray-300 focus:outline-none">
                        Comment
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
