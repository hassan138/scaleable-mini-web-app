<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl px-6">
        <!-- Page Title -->
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Your Dashboard</h2>

        <!-- Video List -->
        <div class="space-y-6">
            {% for video in videos %}
            <div class="bg-white p-6 shadow-lg rounded-lg">
                <h3 class="text-xl font-semibold text-gray-800">{{ video.title }}</h3>
                <p class="text-gray-600 mt-2">{{ video.description }}</p>
                <p class="text-sm text-gray-500 mt-1">Uploaded: {{ video.upload_date }}</p>

                <!-- Stats -->
                <div class="mt-4">
                    <p class="text-gray-700"><strong>Likes:</strong> {{ video.likes }}</p>
                    <p class="text-gray-700"><strong>Comments:</strong> {{ video.comments }}</p>
                </div>

                <!-- Actions -->
                <div class="flex justify-between items-center mt-4">
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        View Comments
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
